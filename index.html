<body>

<h1>Trusic App</h1>
<p>This is the app shell for installation.</p>

<button onclick="demoLogin()">Login (Demo)</button>
<button onclick="demoGuest()">Continue as Guest</button>

<script>
function demoLogin() {
  localStorage.setItem("currentUser","DemoUser");
  alert("This is demo mode. Backend features only work on localhost or your PHP host.");
}
function demoGuest() {
  localStorage.setItem("currentUser","Guest");
  alert("Demo guest mode. Feed works only on PHP hosting.");
}
</script>
